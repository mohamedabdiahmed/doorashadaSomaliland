<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorashada Somaliland</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="image">
    <img src="./SomalilandLogo.png" />
   </div>
    <h2  class="Title">Doorashada Somaliland </h2>
    
    <div class="container">
        <div class="green">
            <h1>Days</h1>
            <span id="days">00</span>
        </div>
        <div class="white">
            <h1>Hours</h1>
            <span id="hours">00</span>
        </div>
        <div class="white">
            <h1>Minutes</h1>
            <span id="minutes">00</span>
        </div>
        <div class="red">
            <h1>Seconds</h1>
            <span id="seconds">00</span>
        </div>

    </div>
    <script src="./main.js" defer></script>
</body>
</html>
